<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!--CSS-->
    <link rel="stylesheet" href="../static/style.css?v=1.1">

    <!--FAVICON-->
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../static/media/favicon.ico" type="image/x-icon">

    <title>Resultados de Loteria</title>
    
</head>
<body id="body-index">
    <main class="container-index">
        <h1>Seleccionar sorteo</h1>
        
        <form action="{{ url_for('main.generar') }}" method="post">
            <select name="horario" class="horarios">
                {% for h in horarios %}
                    <option  value="{{h}}">{{h}}</option>
                {% endfor %}
            </select>
            <button type="submit">Generar Imagen</button>
        </form>
        
        
    </main>
</body>
</html>
